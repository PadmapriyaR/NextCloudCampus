<ion-view>
  <ion-header-bar class="bar-assertive">
    <h1 class="title">Sign Up</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      
      <label class="item item-input item-floating-label">
        <span class="input-label"><font color="#225566" size="3px">Email-ID</font></span>
        <input type="email" placeholder="me@gmail.com" ng-model="user.email">
      </label>
    </div>
    <br>
    <div class="padding">
      <button class="button button-outline button-positive button-block" ng-click="signup()">Sign Up</button>
      <div class="error" ng-if="errorMessage" ng-bind="errorMessage">
      </div>
      
      <button class="button button-outline button-stable button-block" ui-sref="login">
        I have an account
      </button>
    </div>
  </ion-content>
</ion-view>
